name: Déploiement GitHub Pages
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Construction
    runs-on: ubuntu-latest
    steps:
      - name: Récuperation du code
        uses: actions/checkout@v4

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Installation des dépendances
        run: npm ci

 # Étape 3.1 : Linter le code et bloquer la pipeline si le lint échoue
      - name: Vérification du lint
        run: npm run lint:check

      # Étape 3.2 : Vérifier le formattage du code et bloquer la pipeline si le formattage est incorrect
      - name: Vérification formattage
        run: npm run format:check

      - name: Construction l'application pour la production
        run: npm run build

      - name: Déploiement vers GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload des fichiers
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    name: Déploiement
    # Ce job attend que le build soit terminé
    needs: build
    runs-on: ubuntu-latest
    # Configuration spécifique pour GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Déployer sur GitHub Pages
      - name: Déploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
