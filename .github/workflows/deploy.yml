name: deploiement-gh-pages
on: 
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: Construction 
    runs-on: ubuntu-latest
    steps:
        - name: Récuperation du code
          uses: actions/checkout@v4

        - name: Installation de Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'

        - name: Installation des dépendances
          run: npm ci 

        - name: Construction l'application pour la production
          run: npm run build

        - name: Déploiement vers GitHub Pages
          uses: actions/configure-pages@v4

          name: Upload des fichiers
          uses: actions/upload-pages-artifact@v3
          with:
            pasth: "./dist"